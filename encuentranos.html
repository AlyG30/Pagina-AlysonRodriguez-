<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Arte Maya Gt — Encuéntranos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --bg:#f8f4e6; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fffdf8;
      color: #333;
      text-align: center;
    }
    header, footer {
      background-color: var(--bg);
      padding: 1rem;
    }

    /* ===== Menú con colores individuales ===== */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .5rem;
    }
    nav a {
      color: white;
      padding: .5rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    nav a:nth-child(1) { background-color: #466799; } /* Inicio */
    nav a:nth-child(2) { background-color: #628c81; } /* Nuestro Arte */
    nav a:nth-child(3) { background-color: #6f6492; } /* Nuestro Catálogo */
    nav a:nth-child(4) { background-color: #3d7196; } /* Encuéntranos */
    nav a:nth-child(5) { background-color: #537d7d; } /* Contáctanos */

    /* Hover más oscuros */
    nav a:nth-child(1):hover { background-color: #35507a; }
    nav a:nth-child(2):hover { background-color: #4d6f66; }
    nav a:nth-child(3):hover { background-color: #584f75; }
    nav a:nth-child(4):hover { background-color: #2e5774; }
    nav a:nth-child(5):hover { background-color: #406262; }

    main { padding: 1rem; }
    .mapa {
      margin: 1.5rem auto;
      max-width: 900px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .nota {
      font-size: 0.85rem;
      font-style: italic;
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nuestro-arte.html">Nuestro Arte</a>

      <a href="encuentranos.html">Encuéntranos</a>
      <a href="contactanos.html">Contáctanos</a>
    </nav>
  </header>

  <main>
